zstd = "0.6.0"
itertools = "0.10.0"
zip = "0.5.9"
parking_lot = "0.11.1"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
chrono = { version = "0.4.19", features = ["serde"] }
regex = "1.4.3"
lazy_static = "1.4.0"
