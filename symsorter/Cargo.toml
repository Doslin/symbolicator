[package]
name = "symsorter"
version = "0.3.2"
authors = ["Sentry <hello@getsentry.com>"]
edition = "2018"

[dependencies]
structopt = "0.3.21"
clap = "2.33.3"
anyhow = "1.0.37"
walkdir = "2.3.1"
symbolic = { version="8.0.2", features = ["debuginfo-serde"] }
